  <path d="M290 37L293 40H307L304 37H290Z" fill="url(#paint1_linear)" />
  <path d="M290 23H304L307 20H293L290 23Z" fill="url(#paint2_linear)" />
  <path d="M290 30H304L307 27H293L290 30Z" fill="url(#paint3_linear)" />
  
  <defs>
    <radialGradient id="glow1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(110 120) rotate(90) scale(40)">
      <stop stop-color="#3A86FF" />
      <stop offset="1" stop-color="#3A86FF" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="glow2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(300 120) rotate(90) scale(40)">
      <stop stop-color="#3A86FF" />
      <stop offset="1" stop-color="#3A86FF" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="glow3" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(490 120) rotate(90) scale(40)">
      <stop stop-color="#3A86FF" />
      <stop offset="1" stop-color="#3A86FF" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="glow4" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(205 260) rotate(90) scale(40)">
      <stop stop-color="#00F5D4" />
      <stop offset="1" stop-color="#00F5D4" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="glow5" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(395 260) rotate(90) scale(40)">
      <stop stop-color="#FF006E" />
      <stop offset="1" stop-color="#FF006E" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="glow6" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(300 400) rotate(90) scale(40)">
      <stop stop-color="#00F5D4" />
      <stop offset="1" stop-color="#00F5D4" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="paint1_linear" x1="290" y1="38.5" x2="307" y2="38.5" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3A86FF" />
      <stop offset="1" stop-color="#00F5D4" />
    </linearGradient>
    <linearGradient id="paint2_linear" x1="290" y1="21.5" x2="307" y2="21.5" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3A86FF" />
      <stop offset="1" stop-color="#00F5D4" />
    </linearGradient>
    <linearGradient id="paint3_linear" x1="290" y1="28.5" x2="307" y2="28.5" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3A86FF" />
      <stop offset="1" stop-color="#00F5D4" />
    </linearGradient>
