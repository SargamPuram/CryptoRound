    <linearGradient id="paint1_linear" x1="285" y1="62.5" x2="310" y2="62.5" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3A86FF" />
      <stop offset="1" stop-color="#00F5D4" />
    </linearGradient>
    <linearGradient id="paint2_linear" x1="285" y1="37.5" x2="310" y2="37.5" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3A86FF" />
      <stop offset="1" stop-color="#00F5D4" />
    </linearGradient>
    <linearGradient id="paint3_linear" x1="285" y1="47.5" x2="310" y2="47.5" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3A86FF" />
      <stop offset="1" stop-color="#00F5D4" />
