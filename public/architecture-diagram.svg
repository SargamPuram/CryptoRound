<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect width="600" height="400" rx="8" fill="#121218" />
  <circle cx="300" cy="200" r="180" fill="url(#paint0_radial)" fill-opacity="0.1" />
  
  <!-- UPI Box -->
  <rect x="50" y="150" width="120" height="80" rx="8" fill="#1A1A24" stroke="#3A86FF" stroke-width="2" />
  <text x="110" y="190" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">UPI / Cards</text>
  <text x="110" y="210" font-family="Arial" font-size="12" fill="#AAAAAA" text-anchor="middle">Payment Source</text>
  
  <!-- CryptoRound Box -->
  <rect x="240" y="150" width="120" height="80" rx="8" fill="#1A1A24" stroke="#3A86FF" stroke-width="2" />
  <text x="300" y="190" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">CryptoRound</text>
  <text x="300" y="210" font-family="Arial" font-size="12" fill="#AAAAAA" text-anchor="middle">Round-Up Engine</text>
  
  <!-- CoinDCX Box -->
  <rect x="430" y="150" width="120" height="80" rx="8" fill="#1A1A24" stroke="#3A86FF" stroke-width="2" />
  <text x="490" y="190" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">CoinDCX</text>
  <text x="490" y="210" font-family="Arial" font-size="12" fill="#AAAAAA" text-anchor="middle">Crypto Exchange</text>
  
  <!-- Solana Wallet Box -->
  <rect x="240" y="300" width="120" height="80" rx="8" fill="#1A1A24" stroke="#00F5D4" stroke-width="2" />
  <text x="300" y="340" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">Solana Wallet</text>
  <text x="300" y="360" font-family="Arial" font-size="12" fill="#AAAAAA" text-anchor="middle">Asset Storage</text>
  
  <!-- Arrows -->
  <path d="M170 190H240" stroke="#3A86FF" stroke-width="2" stroke-dasharray="4 4" />
  <path d="M360 190H430" stroke="#3A86FF" stroke-width="2" stroke-dasharray="4 4" />
  <path d="M490 230V340H360" stroke="#00F5D4" stroke-width="2" stroke-dasharray="4 4" />
  <path d="M300 230V300" stroke="#00F5D4" stroke-width="2" stroke-dasharray="4 4" />
  
  <!-- Arrow Heads -->
  <polygon points="235,190 240,187 240,193" fill="#3A86FF" />
  <polygon points="425,190 430,187 430,193" fill="#3A86FF" />
  <polygon points="365,340 360,337 360,343" fill="#00F5D4" />
  <polygon points="300,295 297,300 303,300" fill="#00F5D4" />
  
  <!-- Solana Logo -->
  <circle cx="300" cy="50" r="30" fill="#1A1F2A" />
  <path d="M285 60L290 65H310L305 60H285Z" fill="url(#paint1_linear)" />
  <path d="M285 40H305L310 35H290L285 40Z" fill="url(#paint2_linear)" />
  <path d="M285 50H305L310 45H290L285 50Z" fill="url(#paint3_linear)" />
  
  <defs>
    <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(300 200) rotate(90) scale(180)">
      <stop stop-color="#3A86FF" />
      <stop offset="1" stop-color="#00F5D4" stop-opacity="0" />
